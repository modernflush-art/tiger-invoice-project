<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiger Invoice - Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .redirect-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .logo {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .redirect-text {
            font-size: 18px;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .manual-link {
            color: white;
            text-decoration: underline;
            font-size: 16px;
            opacity: 0.8;
        }
        .manual-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">üêØ Tiger Invoice</div>
        <div class="spinner"></div>
        <div class="redirect-text">Redirecting to Tiger Invoice...</div>
        <a href="pages/main.html" class="manual-link">Click here if not redirected automatically</a>
    </div>
    
    <script>
        // Redirect to main.html after a short delay
        setTimeout(function() {
            window.location.href = 'pages/main.html';
        }, 1500);
    </script>
</body>
</html>
